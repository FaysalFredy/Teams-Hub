<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Byblos Vista Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #1f2d3d;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 12px 0;
      background-color: #0078D4;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #005a9e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="nobgbg.png" alt="Byblos Vista Logo" class="logo" />
    <h1>Welcome to Byblos Vista Hub</h1>

    <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=u8StVzVr8U-QNkMGrv9WPtB_fRtDeVZNhKDPI_hUn2lUOEVUSTc2QUcwQUVRN0tBSTkzSDM5RVZBTi4u" target="_blank" class="button">üõ†Ô∏è Submit a Ticket</a>
  </div>
</body>
</html>
